version: 2
jobs:
  build:
    docker:
      - image: bepsays/ci-goreleaser
    working_directory: /go/src/github.com/gohugoio/hugo
    steps:
      - checkout
      - run:
            command: |
                git clone https://github.com/gohugoio/hugoDocs.git
                make vendor
                go run -tags release main.go release --skip-publish --try -r ${CIRCLE_BRANCH}
workflows:
  version: 2
  release:
      jobs:
        - build:
            context: org-global
            filters:
              branches:
                only: /release-.*/
